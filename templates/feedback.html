<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Feedback - Fake News Detection</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <style>
    body { background-color: #f8f9fa; font-family: Arial, sans-serif; }
    .container { margin-top: 50px; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    h1 { color: #007bff; font-weight: bold; }
    .btn-primary { background-color: #007bff; border: none; transition: background-color 0.3s ease; }
    .btn-primary:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Feedback</h1>
    <form method="POST" action="/feedback">
      <div class="mb-3">
        <label for="news_text" class="form-label">News Text:</label>
        <textarea class="form-control" id="news_text" name="news_text" rows="4" required>{{ news_text or "" }}</textarea>
      </div>
      <div class="mb-3">
        <label for="predicted_verdict" class="form-label">Predicted Verdict:</label>
        <input type="text" class="form-control" id="predicted_verdict" name="predicted_verdict" value="{{ predicted_verdict or '' }}" readonly>
      </div>
      <div class="mb-3">
        <label for="correct_label" class="form-label">Correct Label:</label>
        <select class="form-select" id="correct_label" name="correct_label" required>
          <option value="">Select Correct Label</option>
          <option value="Real News">Real News</option>
          <option value="Fake News">Fake News</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="feedback_details" class="form-label">Additional Feedback (Optional):</label>
        <textarea class="form-control" id="feedback_details" name="feedback_details" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit Feedback</button>
    </form>
  </div>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
